<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cadastro de Produtos</title>
      <link rel="icon" href="../imagens/icon1.png" type="image/png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Produto (Teste)</h1>
        
        <form id="formCadastro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="imagem">Imagem (URL):</label>
            <input type="text" id="imagem" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" required></textarea>

            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <div id="mensagem"></div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
