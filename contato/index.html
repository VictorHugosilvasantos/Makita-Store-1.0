<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Centralizado</title>
  <link rel="stylesheet" href="estilo.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <main class="form-signin">
    <form>
      <img class="mb-4" src="../imagens/logo-tipo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Fa√ßa login</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="email@exemplo.com">
        <label for="floatingInput">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
        <label for="floatingPassword">Senha</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
    </form>
  </main>

</body>
</html>
